<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Character</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
          rel="stylesheet">
  </head>
  <body class="bg-dark text-light">
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center">
        
        <form class="mb-3 p-4 p-md-5 bg-body-tertiary border rounded-3" 
              th:action="@{/characters/new}" 
              th:object="${character}" 
              method="post" 
              novalidate>
            <!-- For spring security - prevents CSRF-->
            <input type="hidden" 
                   th:if="${_csrf != null}"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}"/>
            <!-- Form Title -->
            <h1 class="h3 text-center mb-4">
              <i class="bi bi-stars me-2"></i>Create your character
            </h1>
            <!-- Name -->
            <label for="name" 
                   class="form-label">Name</label>
            <input type="text"
                   class="form-control mb-3"
                   id="name"
                   th:field="*{name}"
                   placeholder="Name"
                   required>
            <!-- Discription -->
            <label for="discription" 
                   class="form-label">Discription</label>
            <textarea id="discription" 
                      name="discription" 
                      class="form-control mb-3" 
                      rows="10" 
                      cols="50"
                      placeholder="Type a discription..." 
                      required></textarea>
        <!-- Submit Button -->
        <button type="submit" 
                class="btn btn-primary w-100 mb-3">
                    <i class="bi bi-person-plus me-2"></i>Create character
        </button>
      </form>
    </div>
    <!-- Bootstrap JS link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous">
    </script>
  </body>
</html>
