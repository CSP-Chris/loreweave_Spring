<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>stories</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
          rel="stylesheet">
  </head>
  <body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div class="container-fluid py-4">
      <h1 class="h3 mb-3">
        <i class="bi bi-journal-text me-2"></i>Stories
      </h1>
      <!-- Stories List -->
      <ul class="list-group mb-3" th:if="${stories}" th:each="s : ${stories}">
        <!-- Story -->
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <a class="text-decoration-none" th:href="@{/story/{id}(id=${s.id})}">
            <span class="fw-semibold" th:text="${s.title}">Story title</span>
          </a>
          <!-- Creator and Last Updated -->
          <small class="text-muted">
            <span th:text="${(s.creator != null and s.creator.user != null) ? s.creator.user.username : 'unknown'}">creator</span>
            &nbsp;·&nbsp;
            <span th:text="${(s.lastUpdatedAt != null) ? #temporals.format(s.lastUpdatedAt,'yyyy-MM-dd HH:mm') : '—'}">updated</span>
          </small>
        </li>
      </ul>
      <!-- No Stories Message -->
      <p class="text-muted" th:if="${stories == null or #lists.isEmpty(stories)}">No stories yet.</p>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
  </body>
</html>
