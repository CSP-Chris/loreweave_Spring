<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
          crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" 
          rel="stylesheet">
  </head>
  <body class="bg-dark text-light">

    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <main class="container my-4" style="max-width: 640px;">
      <!-- Edit profile form-->
      <form th:action="@{/profile/edit}" 
            th:object="${user}" 
            method="post"
            class="bg-body-tertiary border rounded-3 p-3 p-md-4">
        <input type="hidden" 
               th:if="${_csrf != null}" 
               th:name="${_csrf.parameterName}" 
               th:value="${_csrf.token}" />
        <h1 class="h5 mb-3">
          <i class="bi bi-pencil-square me-2"></i>Edit Profile
        </h1>
        <!-- First name -->
        <label for="firstName" 
               class="form-label">First name</label>
        <input id="firstName" 
               class="form-control mb-2" 
               th:field="*{firstName}" 
               placeholder="First name">
        <!-- Last name -->
        <label for="lastName" 
               class="form-label">Last name</label>
        <input id="lastName" 
               class="form-control mb-2" 
               th:field="*{lastName}" 
               placeholder="Last name">
        <!-- Username -->
        <label for="username" 
               class="form-label">Username</label>
        <input id="username" 
               class="form-control mb-2" 
               th:field="*{username}" 
               placeholder="Username" 
               required>
        <!-- Email -->
        <label for="email" 
               class="form-label">Email</label>
        <input id="email" 
               type="email" 
               class="form-control mb-2" 
               th:field="*{email}" 
               placeholder="name@example.com" 
               required>
        <!-- Password -->
        <label for="password" 
               class="form-label">New password (leave blank to keep current)</label>
        <input id="password" 
               type="password" 
               class="form-control mb-3" 
               th:field="*{password}" 
               placeholder="••••••••">
        <div class="d-flex gap-2">
          <a class="btn btn-outline-light" 
             href="/profile">Cancel</a>
          <button type="submit" 
                  class="btn btn-primary">
            <i class="bi bi-save me-2"></i>Save changes
          </button>
        </div>
      </form>
    </main>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
  </body>
</html>
