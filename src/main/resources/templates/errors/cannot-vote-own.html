<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Voting Error</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Loreweave custom fantasy theme -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body class="error-page">

<!-- Navbar fragment (if your app uses it) -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="error-box">

    <h1 class="error-title">Voting Not Allowed</h1>

    <p class="error-text">
        You cannot vote on your own story part.
        Please return to the story and continue weaving lore.
    </p>

    <a th:href="@{/stories}">
        <button class="error-return-btn">Return to Stories</button>
    </a>

</div>

<div class="footer-spacing">
    <footer>
        <p>&copy; 2025 Loreweave | A world where every player becomes an author.</p>
        <p>Need help? Contact us at <a href="mailto:loreweave.app@gmail.com">loreweave.app@gmail.com</a></p>
    </footer>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
