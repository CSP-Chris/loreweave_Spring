<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>characters</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Loreweave custom fantasy theme -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <!-- Bootstrap icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
          rel="stylesheet">
</head>

<body class="profile-body">

<!-- Page transition overlay -->
<div id="page-transition"></div>

<!-- Shared fantasy navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8 col-xl-7">

            <h1 class="h3 mb-3">
                <i class="bi bi-people me-2"></i>Characters
            </h1>

            <!-- =============================== -->
            <!--  USER'S CHARACTER SECTION       -->
            <!-- =============================== -->
            <div th:if="${currentUserCharacter != null}" class="mb-4">

                <h2 class="h5 mb-2 heading-gold">Your Character</h2>

                <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between align-items-start user-character-card">

                        <!-- Character Details -->
                        <div class="me-2">
                            <a class="text-decoration-none fw-bold"
                               th:href="@{/characters/{id}(id=${currentUserCharacter.id})}">
                                <span th:text="${currentUserCharacter.name}">
                                    Character Name
                                </span>
                            </a>

                            <div class="text-secondary small"
                                 th:text="${currentUserCharacter.description}">
                                Short description...
                            </div>

                            <div class="text-muted small">Owner: You</div>
                        </div>

                        <span class="badge text-bg-warning align-self-center"
                              th:text="${currentUserCharacter.lorePoints}">
                            0
                        </span>
                    </li>
                </ul>
            </div>

            <!-- =============================== -->
            <!--  OTHER USERS' CHARACTERS        -->
            <!-- =============================== -->
            <h2 class="h6 mb-2 heading-gold">Other Characters</h2>

            <ul class="list-group mb-3">
                <li class="list-group-item d-flex justify-content-between align-items-start"
                    th:each="ch : ${otherCharacters}">

                    <div class="me-2">
                        <a class="text-decoration-none fw-semibold"
                           th:href="@{/characters/{id}(id=${ch.id})}">
                            <span th:text="${ch.name}">Character Name</span>
                        </a>

                        <div class="text-secondary small"
                             th:text="${ch.description}">
                            Short description...
                        </div>

                        <div class="text-muted small">
                            Owner:
                            <span th:text="${ch.user.username}">
                                username
                            </span>
                        </div>
                    </div>

                    <span class="badge text-bg-primary align-self-center"
                          th:text="${ch.lorePoints}">
                        0
                    </span>
                </li>
            </ul>

            <!-- =============================== -->
            <!--  EMPTY STATE IF NO CHARACTERS   -->
            <!-- =============================== -->
            <p class="text-muted"
               th:if="${currentUserCharacter == null and #lists.isEmpty(otherCharacters)}">
                No characters yet.
            </p>

            <!-- =============================== -->
            <!--  ADD CHARACTER BUTTON           -->
            <!--  ONLY SHOWN IF USER HAS NONE    -->
            <!-- =============================== -->
            <div th:if="${currentUserCharacter == null}">
                <a class="btn btn-primary" th:href="@{/characters/new}">
                    <i class="bi bi-plus-lg me-1"></i>Add character
                </a>
            </div>

        </div>
    </div>
</div>

<footer>
    <p>&copy; 2025 Loreweave | A world where every player becomes an author.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

</body>
</html>
