<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>characters</title>
      <!-- Bootstrap -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

      <!-- Loreweave custom fantasy theme -->
      <link rel="stylesheet" th:href="@{/css/styles.css}">
    <!-- Bootstrap icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" 
          rel="stylesheet">
  </head>
  <body class="profile-body">

  <!-- Page transition overlay -->
  <div id="page-transition"></div>

  <!-- Shared fantasy navbar (same as profile) -->
  <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container py-4">
      <div class="row justify-content-center">
        <!-- Adjust the widths here -->
        <div class="col-12 col-md-10 col-lg-8 col-xl-7">
          <h1 class="h3 mb-3">
            <i class="bi bi-people me-2"></i>Characters
          </h1>
          <!-- Character List -->
          <ul class="list-group mb-3" 
              th:if="${characters}" 
              th:each="ch : ${characters}">
            <li class="list-group-item d-flex justify-content-between align-items-start">
              <!-- Character Details -->
              <div class="me-2">
                <a class="text-decoration-none" 
                  th:href="@{/characters/{id}(id=${ch.id})}">
                  <span class="fw-semibold" 
                        th:text="${ch.name}">Character Name
                  </span>
                </a>
                <div class="text-secondary small" 
                    th:text="${ch.description}">Short description...
                </div>
                <div class="text-muted small">
                    Owner: <span th:text="${ch.user != null ? ch.user.username : 'Anonymous'}">username</span>
                </div>
              </div>
              <!-- Lore Points Badge -->
              <span class="badge text-bg-primary align-self-center" 
                    th:text="${ch.lorePoints}">0
              </span>
            </li>
          </ul>
          <!-- No Characters Notice -->
          <p class="text-muted" 
            th:if="${characters == null or #lists.isEmpty(characters)}">No characters yet.
          </p>
          <!-- Add Character Button -->
          <a class="btn btn-primary" 
            th:href="@{/characters/new}">
            <i class="bi bi-plus-lg me-1"></i>Add character
          </a>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" 
            crossorigin="anonymous">
    </script>
  </body>
</html>
