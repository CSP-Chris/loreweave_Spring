<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
          crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center">
        <!--  Changed: added th:action + method -->
        <form class="mb-3" th:action="@{/loginBSF}" method="post">
        
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" 
                 class="form-control form-control-lg" 
                 id="username" 
                 name="username" 
                 placeholder="Username" 
                 required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" 
                 class="form-control" 
                 id="password" 
                 name="password" 
                 placeholder="Password" 
                 required>
        </div>
        <div class="mb-3 form-check">
          <label class="form-check-label" for="rememberMe">Remember me</label>
          <input type="checkbox" 
                 class="form-check-input" 
                 id="rememberMe" 
                 name="rememberMe">
        </div>
        <a class="link-secondary" href="/forgot-password">Forgot password?</a>

        <div th:if="${param.error}" class="alert alert-danger" role="alert">
          Invalid Username or Password
        </div>

        <button type="submit" class="btn btn-primary">Sign in</button>

        <p class="text-center mt-3 mb-0 text-secondary">
          New to Loreweave? <a class="link-light" href="/register">Create an account</a>
        </p>
      </form>
    </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" 
            crossorigin="anonymous">
    </script>
  </body>
</html>
