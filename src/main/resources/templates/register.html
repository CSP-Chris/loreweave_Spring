<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
          rel="stylesheet">
  </head>
  <body class="bg-dark text-light">
    <div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center">
        <!--  Added th:object so username/email/password are resolvable -->
        <form class="mb-3 p-4 p-md-5 bg-body-tertiary border rounded-3" 
              th:action="@{/api/auth/register}" 
              th:object="${user}" 
              method="post" 
              novalidate>

            <!-- For spring security - prevents CSRF-->
            <input type="hidden" 
                   th:if="${_csrf != null}"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}"/>
            <h1 class="h3 text-center mb-4">
              <i class="bi bi-stars me-2"></i>Create your account
            </h1>

            <!--  ADDED: feedback message area -->
            <!-- ============================================= -->
            <!-- Displays success or error messages passed from AuthController -->
            <div th:if="${error}" class="alert alert-danger text-center" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                <span th:text="${error}"></span>
            </div>
            <div th:if="${message}" class="alert alert-success text-center" role="alert">
                <i class="bi bi-check-circle-fill me-2"></i>
                <span th:text="${message}"></span>
            </div>
            <!-- ============================================= -->

            <!--  First name -->
            <label for="firstname" 
                   class="form-label">First name</label>
            <input type="text"
                   class="form-control mb-3"
                   id="firstName"
                   th:field="*{firstName}"
                   placeholder="First name">
            <!--  Last name -->
            <label for="lastname" 
                   class="form-label">Last name</label>
            <input type="text"
                   class="form-control mb-3"
                   id="lastName"
                   th:field="*{lastName}"
                   placeholder="Last name">
            <!-- User name -->
            <label for="username" 
                   class="form-label">Username</label>
                <!--  Added th:field -->
                <input type="text"
                       class="form-control mb-2"
                       id="username"
                       th:field="*{username}"
                       placeholder="Username"
                       minlength="3"
                       required>
            <div class="form-text mb-3">3+ characters.</div>

            <!-- Email -->
            <label for="email" 
                   class="form-label">Email</label>
            <!--  Added th:field adding additional text for error resolution-->
            <input type="email"
                   class="form-control mb-3"
                   id="email"
                   th:field="*{email}"
                   placeholder="name@example.com"
                   required>
            <!-- Password -->
            <label for="password" 
                   class="form-label">Password</label>
            <!--  Added th:field -->
            <input type="password"
                  class="form-control"
                  id="password"
                  th:field="*{password}"
                  placeholder="Password"
                  minlength="8"
                  required>
            <div class="form-check my-2">
              <label class="form-check-label" 
                     for="showPW">Show password</label>
              <input class="form-check-input" 
                     type="checkbox" 
                     id="showPW">
            </div>
        <div class="form-text mb-3">
          Minimum 8 characters.
        </div>
        <button type="submit" 
                class="btn btn-primary w-100 mb-3">
                    <i class="bi bi-person-plus me-2"></i>Create account
        </button>

        <p class="text-center mb-0 text-secondary">
          Already have an account? <a class="link-light" href="/login">Sign in</a>
        </p>
      </form>
    </div>
    <!-- Bootstrap JS link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous">
    </script>
    <!-- Toggles password visibility -->
    <script>
      const password = document.getElementById('password');
      const checkbox = document.getElementById('showPW');
      checkbox?.addEventListener('change', () => {password.type = checkbox.checked ? 'text' : 'password';});
    </script>
  </body>
</html>
