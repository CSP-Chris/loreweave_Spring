<th:block th:fragment="navbar">
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
      <div class="container-fluid">
        <a class="navbar-brand" href="/profile">Loreweave</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#lwNav"
                aria-controls="lwNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="lwNav" class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="/profile">User Profile</a></li>
            <li class="nav-item"><a class="nav-link" href="/messages">Messages<span class="badge" th:text="${unreadCount}">0</span></a></li>
            <li class="nav-item"><a class="nav-link" href="/stories">Stories</a></li>
            <li class="nav-item"><a class="nav-link" href="/characters">Characters</a></li>
            <!-- Notifications bell -->
            <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
              <a class="nav-link position-relative" id="notifBell">
                <i class="bi bi-bell" style="font-size: 1.5rem;"></i>
                <span th:if="${unreadCount > 0}"
                      class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                      th:text="${unreadCount}">0</span>
              </a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="notifMenu">
                <li><a class="dropdown-item" th:href="@{/notifications}">View notifications</a></li>
              </ul>
            </li>
          </ul>
          <form th:action="@{/logout}" method="post" class="d-flex">
            <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button class="btn btn-outline-danger" type="submit">
              <i class="bi bi-box-arrow-right me-1"></i> Sign out
            </button>
          </form>
        </div>
      </div>
    </nav>
  </header>
</th:block>
