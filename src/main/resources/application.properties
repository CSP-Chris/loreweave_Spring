spring.application.name=loreweave

# Optional default user (remove if using your own security config)
spring.security.user.name=admin
spring.security.user.password=password

# --- H2 Datasource ---
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# --- JPA/Hibernate ---
spring.jpa.hibernate.ddl-auto=create-drop   # good for tests

# --- H2 Web Console ---
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# --- SQL init (optional) ---
spring.sql.init.mode=always
# spring.sql.init.schema-locations=classpath:backup_schema.sql
