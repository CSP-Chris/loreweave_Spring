spring.application.name=loreweave

# === H2 Datasource ===
#spring.datasource.url=jdbc:h2:mem:testdb I'll have to see if there's a way around this. This setting is doubling for me.
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# === JPA/Hibernate ===
spring.jpa.hibernate.ddl-auto=update

# === H2 Web Console ===
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# === SQL init (optional) ===
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:backup_schema.sql

